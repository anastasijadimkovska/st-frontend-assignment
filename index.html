<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ST-Frontend Assignment</title>
</head>
<body>
<h1>Invoice Management</h1>
<h2 id="formTitle">Create Invoice</h2>
<form id="invoiceForm">
    <input type="hidden" id="invoiceId">
    <label for="clientName">Client Name:</label>
    <select name="clientName" id="clientName" required>
        <option value="Anastasija Dimkovska">Anastasija Dimkovska</option>
        <option value="John Doe">John Doe</option>
        <option value="Jane Doe">Jane Doe</option>
        <option value="Filip S">Filip S</option>
        <option value="Marija V">Marija V</option>
    </select>
    <br><br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" required><br><br>
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" required><br><br>
    <button type="submit">Submit</button>
</form>

<table style="border: 1px;">
    <thead>
        <tr>
            <th>Client Name </th> <br>
            <th>Amount</th> <br>
            <th>Due Date</th> <br>
            <th>Actions</th> <br>
        </tr>
    </thead>
    <tbody id="invoiceList">
    </tbody>
</table>

<script src="app.js"></script>
</body>
</html>
